<div class="text" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif ;">
<section class="ftco-section pt-5 mt-8">
    <div class="container mb-2 pt-5 pb-4" style="background-color: rgba(104, 46, 5, 0.884) ;">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-6">
                
                <div class="login-wrap p-4 p-md-5">
                  <div class="d-flex">
                      <div class="w-100">
                          <h3 class="mb-4 text-info" >Sign Up</h3>
                      </div>
                  </div>

                  
                  <form #signupform="ngForm" (ngSubmit)="signup()">

                    <!-- firstname -->
                    <!-- <div class="form-group mb-3"> -->
                         <div class="col-md-12">
                              <label for="firstName" class="form-label text-info">First Name</label>
                                   <input type="text" [(ngModel)]="user.firstname" class="form-control" placeholder="Firstname" name="firstname" [class.is-invalid]="
                                         firstname.invalid && firstname.touched"  #firstname="ngModel" required>
                         </div>
                    <!-- </div> -->
                     <small
                         for="fname"
                         id="fnamefeedback"
                         class="text-danger"
                         [class.invisible]="firstname.valid || firstname.untouched">Firstname is required
                     </small>
                     <!-- lastname -->
                         <div class="col-md-12">
                              <label for="LastName" class="form-label text-info">Last Name</label>
                                   <input type="text" [(ngModel)]="user.lastname" class="form-control" placeholder="Lastname" name="lastname"  #lastname="ngModel" [class.is-invalid]="
                                         lastname.invalid && lastname.touched" required>
                         </div>
                     <small
                         for="lname"
                         id="lnamefeedback"
                         class="text-danger"
                         [class.invisible]="lastname.valid || lastname.untouched">Lastname is required
                    </small>
                     <!-- username -->
                         <div class="col-md-12">
                              <label for="inputEmail4" class="form-label text-info">Email</label>
                                   <input type="text" class="form-control" [(ngModel)]="user.username" FormControlName="username" placeholder="Username" #username="ngModel"  id="username" name="username"  [class.is-invalid]="
                                         username.invalid && username.touched" required>
                    
                         </div>
                    <small
                         for="uname"
                         id="fnamefeedback"
                         class="text-danger"
                         [class.invisible]="username.valid || username.untouched">Username is required
                    </small>
                    <!-- password -->
                         <div class="col-md-12">
                              <label for="inputEmail4" class="form-label text-info">New - Password</label>
                              <input type="password" class="form-control" [(ngModel)]="user.password" FormControlName="password" placeholder="Password" #password="ngModel" id="password" name="password"  [class.is-invalid]="
                                   password.invalid && password.touched" minlength="6" required>
                         </div>
                    <small
                         for="pwd"
                         id="pwdfeedback"
                         class="text-danger"
                         [class.invisible]="password.valid || password.untouched">Password must have min length 6
                    </small>
                    <!-- confirm password -->
                    <div class="col-md-12">
                         <label for="inputEmail4" class="form-label text-info">Confirm Password</label>
                         <input type="password" class="form-control" [(ngModel)]="user.password" FormControlName="password" placeholder="confirm Password" #password="ngModel" id="password" name="password"  [class.is-invalid]="
                          password.invalid && password.touched" minlength="6" required>
                      </div>
                      <small
                           for="pwd"
                           id="pwdfeedback"
                           class="text-danger"
                           [class.invisible]="password.valid || password.untouched">Password must have min length 6
                      </small>


                     
                <br> <br>
                      <div class="form-group">
                         <button type="submit" name="signup" [disabled]="signupform.form.invalid" class="form-control btn btn-primary rounded submit px-3 text-warning" >Sign Up</button>
                      </div>
                    </form>
               
              <br>
                   <p class="text-centern text-info">Already a member? <a routerLink="/login" class="text-info">Log In</a></p>
               </div>
            </div>
         </div>
        </div>
   
</section>
</div>
